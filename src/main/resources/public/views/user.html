<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="uname" class="col-sm-2 control-label">Title</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="uname" placeholder="input username .." ng-model="tweet.uname" required/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="ranker1()">Favorite_Retweet Ranking</button>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="ranker2()">Text Analysis Ranking</button>
        </div>
    </div>

</form>
