<h2>All Tweets <a class="btn btn-primary pull-right" href="#/"><i
        class="icon-plus-sign icon-white"></i> Input Username</a></h2>

<table class="table table-hover">
    <tr>
        <th>
            #
        </th>
        <th>
            Display
        </th>
        <th>
            Created On
        </th>
        <th>Done</th>
    </tr>
    <tr class="success-{{tweet.done}}" ng-repeat="tweet in tweets">
        <td>{{$index+1}}</td>
        <td>
            {{tweet.uname}}
        </td>
        <td>
            {{tweet.createdOn |date:'medium'}}
        </td>
        <td>
            <input type="checkbox" ng-change="todoStatusChanged(tweet)" ng-value="tweet.done" ng-model="tweet.done">
        </td>
    </tr>
</table>
